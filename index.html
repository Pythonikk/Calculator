<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	 <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
</head>

<body>
	<div class="calc-container">
		<div class="display">
			<p></p>
		</div>

		<div class="clear-container">
			<button type="button" id="clear">Clear</button>
			<button type="button" id="backspace">Backspace</button>
		</div>

		<div class="seven-container">
			<div class="digit-container">
				<button type="button" id="z7" class="digit">7</button>
				<button type="button" id="z8" class="digit">8</button>
				<button type="button" id="z9" class="digit">9</button>
				<button type="button" id="add" class="operator">+</button>
			</div>

			<div class="four-container">
				<button type="button" id="z4" class="digit">4</button>
				<button type="button" id="z5" class="digit">5</button>
				<button type="button" id="z6" class="digit">6</button>
				<button type="button" id="subtract" class="operator">-</button>
			</div>

			<div class="one-container">
				<button type="button" id="z1" class="digit">1</button>
				<button type="button" id="z2" class="digit">2</button>
				<button type="button" id="z3" class="digit">3</button>
				<button type="button" id="multiply" class="operator">*</button>
			</div>

			<div class="zero-container">
				<button type="button" id="z0" class="digit">0</button>
				<button type="button" id="decimal">.</button>
				<button type="button" id="equals">=</button>
				<button type="button" id="divide" class="operator">/</button>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
